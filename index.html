<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1 class="heading">Random number generator</h1>
    <p class="theNum">0</p>
    <button class="btn">Generate Number</button>

    <h1 class="heading1">Random text generator</h1>
    <p class="theText">?</p>
    <button class="btn1">Generate Text</button>
  </body>
  <script>
    const theNumber = document.querySelector(".theNum");
    const btn = document.querySelector(".btn");
    const theText = document.querySelector(".theText");
    const btn1 = document.querySelector(".btn1");

    btn.addEventListener("click", function () {
      const num = Math.floor(Math.random() * 1000) + 1;
      theNumber.textContent = num;
    });

    btn1.addEventListener("click", function (value) {
      let text = " ";
      const dummyText = "abcdefghijklmnopqrstuvwxyz";
      for (let i = 0; i < dummyText.length; i++) {
        text += dummyText.charAt(Math.floor(Math.random() * dummyText.length));
        theText.textContent = text;
      }
    });
  </script>
</html>
